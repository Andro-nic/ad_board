{% extends 'flatpages/default.html' %}
{% load i18n %}
{% block content %}
  <h1>{% trans 'Accept the response' %}</h1>
  <p>{% trans 'Are you sure you want to accept this response?' %}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">{% trans 'Accept' %}</button>
  </form>
  <a href="{% url 'user_responses' %}">{% trans 'Cancel' %}</a>
{% endblock %}
